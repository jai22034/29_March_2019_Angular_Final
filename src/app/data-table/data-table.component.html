<div class= "row" style="background-color:#042643 ; height:70px;">
    <div class ="col-sm-6">
    <h3 class="header">Expense Manager</h3>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-1">
    <button class="btn btn-primary">Info</button>
    </div>
    <div class="col-sm-1">
        <button class = "btn btn-primary" (click)= "Logout()">Logout</button>
    </div>
</div>


<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <h5>Filter Expenses</h5>
      <hr>
      
        <div class="form-group">

          <label for="Date">From:</label>
          <mat-form-field class="search-form-field" floatLabel="never">
              <input matInput [(ngModel)]="fromKey" placeholder="from" autocomplete="off" (keyup)="applyFilter()">
              <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="fromKey"  (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        <div class="form-group">
          <label for="Date">To:</label>
          <input type="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="min">Min:</label>
          <mat-form-field class="search-form-field" floatLabel="never">
              <input matInput [(ngModel)]="minKey" placeholder="from" autocomplete="off" (keyup)="applyFilter1()">
              <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="minKey"  >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
        </div>
        <div class="form-group">
          <label for="min">Max:</label>
          <mat-form-field class="search-form-field" floatLabel="never">
              <input matInput [(ngModel)]="maxKey" placeholder="from" autocomplete="off" (keyup)="applyFilter1()">
              <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="maxKey"  (click)="onSearchClear1()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
        </div>
        <div class="form-group">
          <label>Merchant:</label>
          <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput [(ngModel)]="merchantKey" placeholder="merchant" autocomplete="off" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="merchantKey"  (click)="onSearchClear()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="radio" *ngFor="let items of data" >
            <mat-checkbox (ngModelChange)="selected_item($event,items)" (keyup)="applyFilter()" (click)="onSearchClear()">{{items}}</mat-checkbox>
        </div>
       
      

    </div>
    <div class="col-sm-6">
        <div class="search-div">
            <button mat-raised-button (click)="oncreate()">
              <mat-icon>add</mat-icon>Create
            </button>
            <mat-form-field class="search-form-field" floatLabel="never">
              <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
              <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>

      <div class="mat-elevation-z8">
          
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
         
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date

            </th>
            <td mat-cell *matCellDef="let employee">{{employee.date}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Merchant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Merchant


            </th>
            <td mat-cell *matCellDef="let employee">{{employee.merchant}}</td>
          </ng-container>

          <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total


            </th>
            <td mat-cell *matCellDef="let employee">{{employee.total}}</td>
          </ng-container>
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status



            </th>
            <td mat-cell *matCellDef="let employee">{{employee.status}}</td>
          </ng-container>
          <ng-container matColumnDef="Comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment



            </th>
            <td mat-cell *matCellDef="let employee">{{employee.comment}}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="onEdit(row)" ><mat-icon>launch</mat-icon></button>
              <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>

            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="loading">
              <mat-footer-cell *matFooterCellDef colspan="6">
                Loading data...
              </mat-footer-cell>
            </ng-container>
            <ng-container matColumnDef="noData">
              <mat-footer-cell *matFooterCellDef colspan="6">
                No data.
              </mat-footer-cell>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
        </table>


      </div>
    </div>
    <div class="col-sm-3">
        <h5>To be Reimbursed</h5>
        <hr>

       <h2>1200</h2>
      </div>
  </div>
</div>
