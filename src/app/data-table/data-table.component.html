<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <h5>Filter Expenses</h5>
      <hr>
      <form >
        <div class="form-group">

          <label for="Date">From:</label>
          <mat-form-field class="filter" floatLabel="never">
              <mat-label>From</mat-label>
              <input matInput [formControl]="fromFilter">
            </mat-form-field>
          </div>
        <div class="form-group">
          <label for="Date">To:</label>
          <input type="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="min">Min:</label>
          <input type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="min">Max:</label>
          <input type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="Merchant">Merchant</label>
          <input type="text" class="form-control" name="merchant" #merchant="ngModel" [(ngModel)]="employee.merchant">
        </div>
        <div class="radio">
          <label><input type="checkbox" name="optradio" checked>New</label>
        </div>
        <div class="radio">
          <label><input type="checkbox" name="optradio">In Progress</label>
        </div>
        <div class="radio">
          <label><input type="checkbox" name="optradio">Reimbursed</label>
        </div>
      </form>

    </div>
    <div class="col-sm-6">
        <div class="search-div">
            <button mat-raised-button (click)="oncreate()">
              <mat-icon>add</mat-icon>Create
            </button>
            <mat-form-field class="search-form-field" floatLabel="never">
              <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
              <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>

      <div class="mat-elevation-z8">

        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date

            </th>
            <td mat-cell *matCellDef="let employee">{{employee.date}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Merchant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Merchant


            </th>
            <td mat-cell *matCellDef="let employee">{{employee.merchant}}</td>
          </ng-container>

          <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total


            </th>
            <td mat-cell *matCellDef="let employee">{{employee.total}}</td>
          </ng-container>
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status



            </th>
            <td mat-cell *matCellDef="let employee">{{employee.status}}</td>
          </ng-container>
          <ng-container matColumnDef="Comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment



            </th>
            <td mat-cell *matCellDef="let employee">{{employee.comment}}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button><mat-icon>launch</mat-icon></button>
              <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>

            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="loading">
              <mat-footer-cell *matFooterCellDef colspan="6">
                Loading data...
              </mat-footer-cell>
            </ng-container>
            <ng-container matColumnDef="noData">
              <mat-footer-cell *matFooterCellDef colspan="6">
                No data.
              </mat-footer-cell>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
        </table>


      </div>
    </div>
  </div>
</div>
