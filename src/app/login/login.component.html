<div class="container col-sm-8">
    <form [formGroup]="userForm">
      <div class="form-group">
        <label for="UserName">UserName:</label>
        <input type="text" class="form-control" id="UserName" formControlName = "UserName" placeholder="Enter UserName" name="UserName">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <show-hide-password size="lg" btnStyle="primary" [btnOutline]="false">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName = "pwd" name="pwd">
          </show-hide-password>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
