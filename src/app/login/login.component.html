<div class="container col-sm-8">
    <form [formGroup]="userForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName = "email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName = "pwd" name="pwd">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
