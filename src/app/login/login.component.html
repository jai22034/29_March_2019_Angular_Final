<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
         
          <div class="card-body">
            <h5 class="card-title text-center">LOGIN</h5>
            <form class="form-signin" #employeeform="ngForm" (ngSubmit)="onSubmit(employeeform)">
           

              <div class="form-label-group">
                <input  class="form-control" name="email" id="inputEmail" #email="ngModel" [(ngModel)]="employee.email" placeholder="email">
                <label for="inputEmail">Email address</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" class="form-control" id="inputPassword" name="password" #password="ngModel" [(ngModel)]="employee.password" placeholder="Password">
                <label for="inputPassword">Password</label>
              </div>
              
              <div class="form-label-group">
              <button class="btn btn-block btn-primary" type="submit">Submit</button>
              </div>
              <a class="d-block text-center mt-2 small" routerLink="/Signup"  routerLinkActive="active" >Sign Up</a>
          
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
