<div class="create">
    <h4 class="modal-title">Add Expense</h4>
           <form [formGroup]="form" (ngSubmit)="Add(form)">
              <div class="form-group">
                <label for="Merchant">Merchant</label>
                <input type="text" class="form-control" formControlName="merchant">
              </div>
              <div class="form-group">
                <label for="Total">Total</label>
                <input type="number" class="form-control" formControlName="total" >
              </div>
              <div class="form-group">
                  <label for="Status">Status:</label>
                  <input type="text" class="form-control" formControlName="status" >
                </div>
              <div class="form-group">
                <label for="Date">Date:</label>
                <input type="date" class="form-control" formControlName="date" >
              </div>
              <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" formControlName="comment"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </form>
</div>
