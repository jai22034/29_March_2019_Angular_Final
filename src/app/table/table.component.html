<div>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Merchant</th>
        <th>Total</th>
        <th>Status</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of value">
        <td>{{item.Date}}</td>
        <td>{{item.Merchant}}</td>
        <td>{{item.Total}}</td>
        <td>{{item.Status}}</td>
        <td>{{item.Comment}}</td>
      </tr>
    </tbody>
  </table>
  <div>
    <i class="fa fa-plus-circle" aria-hidden="true" data-toggle="modal" style="font-size:48px;color:#0678FA"
      data-target="#myModal"></i>
    <!-- The Modal -->
    <div class="modal" id="myModal" style="margin-top:0px;margin-bottom:0px;">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add Expense</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="container">
              <form [formGroup]="form" (ngSubmit)="Add()">
                <div class="form-group">
                  <label for="Merchant">Merchant</label>
                  <input type="text" class="form-control" formControlName="Merchant">
                </div>
                <div class="form-group">
                  <label for="Total">Total</label>
                  <input type="number" class="form-control" formControlName="Total">
                </div>
                <div class="form-group">
                  <label for="Status">Status:</label>
                  <input type="text" class="form-control" formControlName="Status">
                </div>
                <div class="form-group">
                  <label for="Date">Date:</label>
                  <input type="date" class="form-control" formControlName="Date">
                </div>
                <div class="form-group">
                  <label for="comment">Comment:</label>
                  <textarea class="form-control" rows="5" formControlName="Comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
